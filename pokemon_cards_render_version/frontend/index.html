<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Cartas Pokémon</h1>
        <form id="cardForm" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Tu nombre:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">Carta favorita:</label>
                <select class="form-control" id="card">
                    <option>Pikachu</option>
                    <option>Charizard</option>
                    <option>Bulbasaur</option>
                    <option>Squirtle</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script>
        document.getElementById('cardForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const card = document.getElementById('card').value;
            await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, card })
            });
            alert('Gracias por enviar tus datos!');
        });
    </script>
</body>
</html>
